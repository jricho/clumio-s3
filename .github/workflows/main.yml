name: Terraform Clumio

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3
        
      - name: Terraform Init
        run: terraform init

      # -----------------------------
      # Import Existing S3 Bucket
      # -----------------------------
      - name: Import S3 Bucket (if exists)
        continue-on-error: true
        run: |
          terraform import aws_s3_bucket.demo clumio-demo-bucket

          
      - name: Terraform Plan
        env:
          TF_VAR_clumio_api_token: ${{ secrets.CLUMIO_API_TOKEN }}
          TF_VAR_clumio_api_base_url: ${{ vars.CLUMIO_API_BASE_URL }}
          TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        env:
          TF_VAR_clumio_api_token: ${{ secrets.CLUMIO_API_TOKEN }}
        run: terraform apply -auto-approve tfplan
